<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <title>Delete Data</title>
</head>
<body>
    <h1>Data Reset</h1>
    <p>Toutes les données stockées ont été réinitialisées ;) </p>
    <button onclick="goHome()">Retour à l'accueil</button>

    <script>
        // Reset all data in localStorage
        localStorage.clear(); // This will clear all data stored in localStorage

        // Function to navigate back to the home page
        function goHome() {
            window.location.href = 'index.html'; // Replace with the actual name of your home page
        }

        // Optionally, you could also reset any in-memory variables if you have them.
        // balances = { ooredoo: 0, djezzy: 0, mobilis: 0 };
        // history = { ooredoo: [], djezzy: [], mobilis: [] };
    </script>
</body>
</html>
